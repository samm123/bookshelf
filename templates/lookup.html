{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<h2>Look up book by ISBN</h2>
<form action="/lookup" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="isbn" name="isbn" placeholder="ISBN" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Look Up</button>
</form>

     
    
{% endblock %}
